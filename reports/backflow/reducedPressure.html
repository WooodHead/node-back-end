<section style="position:relative;">
  <div ng-show="data.testType !== 'Reduced Pressure Principle Assembly'" class="not-applicable-water">Not Applicable</div>
  <table class="table table-condensed tabla-rich min-margin">
    <thead>
      <tr class="table-header">
        <th colspan="10">
          Reduced Pressure Principle Assembly
        </th>
      </tr>
    </thead>
    <tbody class="blue-body-top" style="border: 2px solid #333 !important;">
      <tr>
        <td style="width: 25%">
          <span>
            Initial Test
          </span>
        </td>
        <td colspan="3" style="border-right: 2px solid #333 !important;">
          <span>Relief Valve:</span>
          <ul style="padding:0; margin-bottom:0" class="list-inline">
            <li>
              <input type="checkbox" ng-checked="data.reliefValve === 'Opened' ? true : false">
              <label><span></span>Opened at <u ng-bind="data.reducedPsid"></u> psid</label>
            </li>
            <li>
              <input type="checkbox" ng-checked="data.reliefValve === 'Did not open' ? true : false">
              <label><span></span>Did not Open</label>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td >
          <span>
            Repairs Made/Materials Used:
          </span>
        </td>
        <td colspan="3" style="border-right: 2px solid #333 !important;">
          <span ng-bind="data.reducedRepairsMade1st"></span>
        </td>
      </tr>
      <tr>
        <td >
          <span>
            Test After Repair:
          </span>
        </td>
        <td colspan="4" style="border-right: 2px solid #333 !important;">
          <span>
            Relief Valve opended at <u ng-bind="data.reducedFinalPsid"></u> psid
          </span>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <span>
            Initial Test:
          </span>
        </td>
        <td>
          <span>
            1st Check Valve
          </span>
        </td>
        <td>
          <span>
            2nd Check Valve
          </span>
        </td>
        <td style="border-right: 2px solid #333 !important;">
          <span>Buffer</span>
        </td>
      </tr>
      <tr>
        <td>
          <ul style="padding-left:0; margin-bottom:0">
            <li>
              <input type="checkbox" ng-checked="data.reducedCheckValve1st === 'Held' ? true : false">
              <label>
                <span></span>
                Held at <u ng-bind="data.reducedPsid1st"></u> psid
              </label>
            </li>
            <li>
              <input type="checkbox" ng-checked="data.reducedCheckValve1st === 'Close tight' ? true : false">
              <label>
                <span></span>
                Closed Tight
              </label>
            </li>
            <li>
              <input type="checkbox" ng-checked="data.reducedCheckValve1st === 'Leaked' ? true : false">
              <label>
                <span></span>
                Leaked
              </label>
            </li>
          </ul>
        </td>
        <td>
          <ul style="padding-left:0; margin-bottom:0">
            <li>
              <input type="checkbox" ng-checked="data.reducedCheckValve2nd === 'Held' ? true : false">
              <label>
                <span></span>
                Held at <u ng-bind="data.reducedPsid2nd"></u> psid
              </label>
            </li>
            <li>
              <input type="checkbox" ng-checked="data.reducedCheckValve2nd === 'Close tight' ? true : false">
              <label>
                <span></span>
                Closed Tight
              </label>
            </li>
            <li>
              <input type="checkbox" ng-checked="data.reducedCheckValve2nd === 'Leaked' ? true : false">
              <label>
                <span></span>
                Leaked
              </label>
            </li>
          </ul>
        </td>
        <td style="border-right: 2px solid #333 !important;">
          <span>
            PSI <u ng-bind="data.reducedBufferPsi1st"></u>
          </span>
        </td>
      </tr>
      <tr>
        <td >
          <span>
            Repairs Made/Materials Used:
          </span>
        </td>
        <td colspan="3" style="border-right: 2px solid #333 !important;">
          <span ng-bind="data.reducedRepairsMade2nd"></span>
        </td>
      </tr>
      <tr>
        <td rowspan="4">
          <span>
            Initial Test:
          </span>
        </td>
        <td>
          <span>
            1st Check Valve
          </span>
        </td>
        <td>
          <span>
            2nd Check Valve
          </span>
        </td>
        <td style="border-right: 2px solid #333 !important;">
          <span>Buffer</span>
        </td>
      </tr>
      <tr>
        <td style="border-bottom: 2px solid #333 !important;">
          <input type="checkbox" ng-checked="data.reducedCheckValve2nd === 'Held' ? true : false">
          <label>
            <span></span>
            Held at <u ng-bind="data.reducedFinalPsid1st"></u> psid
          </label>
        </td>
        <td style="border-bottom: 2px solid #333 !important;">
          <input type="checkbox" ng-checked="data.reducedCheckValve2nd === 'Held' ? true : false">
          <label>
            <span></span>
            Held at <u ng-bind="data.reducedFinalPsid2nd"></u> psid
          </label>
        </td>
        <td style="border-right: 2px solid #333 !important; border-bottom: 2px solid #333 !important;">
          <label>
            <span></span>
            PSI <u ng-bind="data.reducedBufferPsi2nd"></u>
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</section>
