<!DOCTYPE html>
<html lang="es" ng-app="App">
  <head>
    <title>Report | Fire Pump</title>
    <script>
      document.write("<base href=\"" + document.location + "\" />");
    </script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
    <script src="./reportController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <base href="/">
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta http-equiv="Content-Language" content="en">
    <link type="text/css" href="../../static/common/styles.css" rel="stylesheet" media="all">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../static/common/generalStyles.css" media="all">
    <meta name="author" content="Ciris Informatic Solutions">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
    <script type="text/javascript" src="../../static/common/d3.min.js"></script>
    <script type="text/javascript" src="../../static/common/nv.d3.min.js"></script>
    <script type="text/javascript" src="../../static/common/angular-nvd3.min.js"></script>
    <link href="../../static/common/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../../static/common/nv.d3.min.css" rel="stylesheet" media="all">
    <style media="screen">
      #flow-test-section > table > tbody > tr > th {
        background: #d2d2d2;
        text-align: center;
        vertical-align: middle;
        border: 1px solid #999 !important;
        font-weight: normal;
      }
      #flow-test-section > table {
        text-align: center;
      }
      .table-separator {
        margin-bottom: 12px !important;
      }
      .nvd3.nv-line .nvd3.nv-scatter .nv-groups .nv-point {
        fill-opacity: 1;
        stroke-opacity: 1;
        stroke-width: 4px;
        opacity: 1;
      }
      .graph-text{
        font-family: serif;
        text-rendering: optimizeLegibility;
        stroke-width: 0px !important;
        webkit-text-stroke: 0 !important;
        text-stroke: 0 !important;
        -webkit-text-stroke-width: 0px !important;
        shape-rendering: crispEdges;
        -moz-osx-font-smoothing: grayscale;
        fill: #000 !important;
        fill-opacity: 1 !important;
        font-size: 10px !important;
      }
      .nvd3 text {
        font: 400 10px Arial !important;
      }
    </style>
  </head>

  <body ng-controller="ReportCtrl">
    <div class="col-xs-12">
      <ng-include src="'infoDiesel.html'" ng-if="data.pumpType === 'Diesel'"></ng-include>
      <ng-include src="'flowTestDiesel.html'" ng-if="data.pumpType === 'Diesel'"></ng-include>
      <ng-include src="'infoElectric.html'" ng-if="data.pumpType === 'Electric'"></ng-include>
      <ng-include src="'flowTestElectric.html'" ng-if="data.pumpType === 'Electric'"></ng-include>
      <ng-include src="'questions.html'"></ng-include>
      <div class="unbreakable min-margin">
        <ng-include src="'/static/common/notes.html'"></ng-include>
        <ng-include src="'/static/common/footer.html'"></ng-include>
      </div>
      <div class="new-page">
        <div style="-webkit-transform: rotate(90deg);-webkit-backface-visibility: hidden; border-top: 1px solid #999;border-bottom: 1px solid #999;border-right: 1px solid #999;margin-left: 5px">
          <nvd3 options="options" data="graphData" config="{ extended: true }"></nvd3>
        </div>
      </div>
      <ng-include src="'/static/common/pictures.html'"></ng-include>
    </div>
  </body>

</html>
