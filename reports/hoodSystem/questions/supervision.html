<section>
  <table class="table table-condensed  tabla-rich blue-headers">
    <thead>
      <tr class="table-header">
        <th colspan="10">Automatic Operation<small> â€” {{data.frequency}} testing frequency</small></th>
      </tr>
      <tr>
        <th class="short-column">
          <span>Yes</span>
        </th>
        <th class="short-column">
          <span>No</span>
        </th>
        <th class="short-column">
          <span>N/A</span>
        </th>
        <th class="short-column">
          <span>Freq.</span>
        </th>
        <th>
          <span></span>
        </th>
        <th style="width: 33%">
          <span>Notes</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-check" style="color: green" ng-if="data.inspecQuest1 === 'Yes'"></i>
        </td>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-close" style="color: red" ng-if="data.inspecQuest1 === 'No'"></i>
        </td>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-minus" ng-if="data.inspecQuest1 === 'N/A'"></i>
        </td>
        <td class="short-column">
          <span>S</span>
        </td>
        <td>
          <span>Is the system interlocked with the building fire alarm?</span>
        </td>
        <td>
          <span ng-bind="data.inspecQuest1Note"></span>
        </td>
      </tr>
      <tr>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-close" style="color: red" ng-if="data.inspecQuest2 === 'Yes'"></i>
        </td>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-check" style="color: green" ng-if="data.inspecQuest2 === 'No'"></i>
        </td>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-minus" ng-if="data.inspecQuest2 === 'N/A'"></i>
        </td>
        <td class="short-column">
          <span>S</span>
        </td>
        <td>
          <span>Is electricity required for hood system operation?</span>
        </td>
        <td>
          <span ng-bind="data.inspecQuest2Note"></span>
        </td>
      </tr>
      <tr>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-check" style="color: green" ng-if="data.inspecQuest3 === 'Yes'"></i>
        </td>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-close" style="color: red" ng-if="data.inspecQuest3 === 'No'"></i>
        </td>
        <td class="short-column">
          <i class="fa fa-fw fa-2x text-center fa-minus" ng-if="data.inspecQuest3 === 'N/A'"></i>
        </td>
        <td class="short-column">
          <span>S</span>
        </td>
        <td>
          <span>Does the system have an audible or visual alert after discharge?</span>
        </td>
        <td>
          <span ng-bind="data.inspecQuest3Note"></span>
        </td>
      </tr>
    </tbody>
  </table>
</section>
