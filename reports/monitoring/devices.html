<table class="table tabla-rich table-condensed blue-headers">

      </th>

        <span>

        </span>

      </th>

        <span ng-repeat="device in devices['Supervisory signal']">

        </span>
      </td>
      <td style="width: 50%">
        <span>

        </span>
      </td>
    </tr>
    <tr>
      <td style="width: 50%">
        <span>
          Trouble supervision? <u ng-bind="data.troubleSupervision"></u>
