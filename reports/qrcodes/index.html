<html lang="es" ng-app="App">
  <head>
    <title>QR Codes</title>
    <script>
      document.write("<base href=\"" + document.location + "\" />");
    </script>
    <script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
    <script src="./reportController.js"></script>
    <script src="./qrcode.js"></script>
    <script src="./angular-qr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../static/common/jquery.min.js"></script>
    <base href="/">
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta http-equiv="Content-Language" content="en">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../static/common/styles.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../static/common/generalStyles.css" media="all">
    <meta name="author" content="Ciris Inforentmatic Solutions">
    <link href="../../static/common/font-awesome.min.css" rel="stylesheet" media="all">
    <style>
    body{
    }
    .printable{
      margin: 0 auto;
      padding: 0;
      padding-left: 13px;
      width: 100%;
      overflow: hidden;
    }

    .qrcode{
      width: 0.98in;
      height: 0.98in;
      float: left;
      padding: 2px;
    }

    .qrcode img{
      max-width: 100%;
    }

    .margin-hack{
      width:100%;
      height: 0.45in;
      page-break-before: auto !important;
    }

    .despika{
      page-break-inside: avoid !important;
      page-break-after: auto !important;
    }
    </style>
  </head>

  <body ng-controller="ReportCtrl" class="printable">
    <div ng-repeat="page in data track by $index" class="despika">
      <div ng-repeat="rows in page track by $index">
        <qr text="code" image="true" class="qrcode" ng-repeat="code in rows track by $index"></qr>
        <div style="clear:left;"></div>
      </div>
    </div>

  </body>

</html>
