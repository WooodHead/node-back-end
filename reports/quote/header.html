<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../../static/common/headerStyles.css" media="all">
</head>

<body>
    <table>
      <tr>
        <td class="logos">
          <img src="{{data.logoDir}}" onerror="this.style.display='none'" style="max-width: 100%; height: auto; display: block;">
        </td>
        <td style="width:25%; text-align: left; height: 147px; overflow: hidden;">
          <img src="{{data.imgAddDir}}" onerror="this.style.display='none'" style="max-width: 100%; height: auto; display: block;">
        </td>
        <td colspan="2" style="text-align: right; width: 40%">
          <ul>
            <li>
              <h1>
                {{data.quoteType}}<br>Quote
              </h1>
            </li>
            <li>
              <h1>
                By: {{data.inspectorName}}
              </h1>
            </li>
            <li>
              <strong>
                Date: {{data.modifiedAt}}
              </strong>
            </li>
            <li>
              <strong>
                This quote expires in 30 days.
              </strong>
            </li>
          </ul>
        </td>
      </tr>
      {{{header-contactInfo}}}
    </table>
    <div style="text-align: right; margin: 0; padding: 0;">
      <span id="paginate"></span>
    </div>
    <hr>
  <script>
  var paginate = {};
  var url = document.location.search.substring(1).split("&");
  for (var i in url) {
    var params = url[i].split("=", 2);
    if (!paginate[params[0]]) {
      paginate[params[0]] = unescape(params[1]);
    }
  }
  document.getElementById("paginate").innerHTML = "Pag " + paginate.page + " of " +
    paginate.topage + "";
  </script>
</body>
</html>
