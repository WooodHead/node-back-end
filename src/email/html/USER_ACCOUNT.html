<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      #outlook a {
        padding: 0;
      }
      /* Force Outlook to provide a "view in browser" message */

      #outlook {
        height: 100%;
      }

      .ReadMsgBody {
        width: 100%;
      }

      .ExternalClass {
        width: 100%;
      }
      /* Force Hotmail to display emails at full width */

      .ExternalClass,
      .ExternalClass div,
      .ExternalClass font,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass td {
        line-height: 100%;
      }
      /* Force Hotmail to display normal line spacing */

      a,
      blockquote,
      body,
      li,
      p,
      table,
      td {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      /* Prevent WebKit and Windows mobile changing default text sizes */

      table,
      td {
        border-collapse: collapse;
        mso-table-lspace: 0;
        mso-table-rspace: 0;
      }
      /* Remove spacing between tables in Outlook 2007 and up */

      img {
        -ms-interpolation-mode: bicubic;
      }
      /* Allow smoother rendering of resized image in Internet Explorer */
      /* .Products3columns a { display:block;} */

      #button a {
        color: #FFFFFF;
      }

      a:link img {
        display: block;
      }
      /*  RESET STYLES  */

      body {
        height: 100% !important;
        width: 100% !important;
        margin: 0;
        padding: 0;
        text-align: left !important;
      }

      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }

      img[class="img-max"] {
        width: 100% !important;
        height: auto !important;
      }

      a img {
        border: none !important;
      }

      form {
        text-align: center;
      }
    </style>
    <title></title>
  </head>
  <body marginheight="0" marginwidth="0" topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0" offset="0" style="background: #2f353b;
  font-size: 18px;
  font-family: Helvetica,Arial,sans-serif;
  color: #666;
  padding: 30px 0">
    <header style="text-align: center;
    height: 100px;
    margin-bottom: 30px;">
      <img src="http://beta.firelabinc.com/resources/images/Aries-Soft.png" width="200"/>
    </header>
    <section style="width: 80%;
    background: white;
    padding: 25px 30px 25px 30px;
    margin: 0 auto;
    border: 5px solid #e43a45;
    margin-bottom: 30px;">
      <p>Dear Customer,</p>
      <p>
        {{content}}
      </p>
      <p>Thanks, and have a great day. The Aries Team!</p>
    </section>
    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr?custom={{user_id}}" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="8XTY9NS4746AU">
      <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
  </body>
</html>
